<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>四则运算百题斩</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #1e9fff;
        }
    </style>
</head>

<body>
    <ul class="layui-nav layui-bg-blue">
        <li class="layui-nav-item"><a style="font-size: 20px;color: #fff;">四则运算百题斩</a></li>
    </ul>
    <div class="layui-container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>四则运算</legend>
        </fieldset>
        <table class="layui-hide" id="test" lay-filter="do"></table>

        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-normal" lay-event="reDo">重新选题</button>
            <button class="layui-btn layui-btn-normal" lay-event="submit">交卷</button>
            <button class="layui-btn layui-btn-normal" lay-event="switch">模式切换</button>
            <button class="layui-btn layui-btn-normal" lay-event="setting">题目设置</button>
          </div>
        </script>

        <script type="text/html" id="barDemo">
            <div class="layui-btn-container">
              <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="info">提示</a>
              <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">重做</a> -->
              </div>
        </script>

        <script type="text/html" id="settingDemo">
            <div style="    padding: 30px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>题目数量</legend>
            </fieldset>
            <div id="slideNum" class="demo-slider"></div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>难度设置</legend>
            </fieldset>
            <div id="slideDiff" class="demo-slider"></div>
            </div>
        </script>
    </div>
    <script src="./layui/layui.js" charset="utf-8"></script>
    <script src="formula.js" charset="utf-8"></script>
    <script src="do.js" charset="utf-8"></script>

</body>

</html>
